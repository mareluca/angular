<div class="container">
  <h1>Project</h1>
  <hr/>
</div>
<div class="container">
  <div class="row">

    <div class="col-md-8 col-centered">
        <form (submit)="onSubmit(isEdit)" style="text-align: center">
        <div class="form-group" >
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #userName="ngModel"  required>
        </div>
        <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="user.email" #userEmail="ngModel" name="email" required>
        </div>
        <div *ngIf="userEmail.errors?.required && userEmail.touched" class="alert alert-danger">Email is required</div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" #userUser="ngModel" name="username" required>
        </div>
        <div *ngIf="userUser.errors?.required && userUser.touched" class="alert alert-danger">Username is required</div>
        <input type="submit"  [disabled]="userName.errors?.required || userEmail.errors?.required || userUser.errors?.required" class="btn btn-warning" >
        </form>
    </div>

  </div>
  <hr/>
  <div *ngFor="let user of users" class="col-md-8 col-centered">
      <div class="well" style="margin-bottom: 10px;border:1px solid rgb(123, 102, 219);text-align: center">
          <ul class="list-group">
              <li class="list-group-item">
                 <b>Name:</b> {{user.name}}
              </li>
              <li class="list-group-item">
                  <b>Email:</b> {{user.email}}
              </li>
              <li class="list-group-item">
                  <b>Username:</b> {{user.username}}
              </li>
          </ul>
          <button class="btn btn-primary btn-sm " (click)="onEditClick(user)" style="margin-top: 10px; margin-bottom: 10px;">Edit</button>
            <button class="btn btn-danger btn-sm " (click)="onDeleteClick(user.id)" style="margin-top: 10px;margin-left: 10px; margin-bottom: 10px;">Delete</button>
      </div>
  </div>
</div>
